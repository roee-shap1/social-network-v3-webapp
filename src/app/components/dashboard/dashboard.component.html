<div *ngIf="!isLoggedIn()">
	<app-login></app-login>
	<app-register></app-register>
	<ul *ngIf="posts">
		<li *ngFor="let post of posts">
			<app-post-details [post]="post"></app-post-details>
		</li>
	</ul>
</div>
<div *ngIf="isLoggedIn()">
	<button type="button" (click)="logout();">Logout</button>
	<a routerLink="/posts" routerLinkActive="active">View Posts</a>
</div>
